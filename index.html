<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title> 
</head>
<body>
  <div class="container">
    <div class="image">
      <picture>
        <source media="(max-width: 768px)" srcset="images/image-product-mobile.jpg">
        <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-desktop.jpg" alt="product">
      </picture>
    </div>
    <div class="text-blocks">
      <div class="perfume">
        <p>PERFUME</p>
      </div>
      <div class="heading">
        <h1>
          Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="description">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="price">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <div class="add-to-cart">
        <button type="submit">
          <img src="images/icon-cart.svg" alt="cart" class="cart-icon">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>
</html>
